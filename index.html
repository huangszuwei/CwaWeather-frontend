<body>
    <div id="loading" class="loading-screen">
        <!-- é›²æœµå‹•ç•«ç¨å¾®ç·©æ…¢ä¸€é»ï¼Œæ›´æœ‰æ‚ é–’æ„Ÿ -->
        <div style="font-size: 5rem; animation: float 3s infinite ease-in-out;">â˜ï¸</div>
        <p class="loading-text">æ­£åœ¨è†è½é¢¨çš„è²éŸ³...</p>
    </div>
    
    <div class="status-bar">
        <div class="location-pill">é«˜é›„</div>
        <div id="updateTime" class="update-pill">å¯«å…¥ä¸­...</div>
    </div>

    <div class="container" id="mainContent" style="display: none;">

        <div id="heroCard">
        </div>

        <h3 class="section-title">æœªä¾†çš„æ—¥å­</h3>
        <div class="scroll-container" id="futureForecasts">

    </div>

    <script>
        const API_URL = "https://cwa-weather-siwei.zeabur.app/api/weather/kaohsiung";

        function getWeatherIcon(weather) {
            if (!weather) return "ğŸŒ¤ï¸";
            // å‰åœåŠ›é¢¨æ ¼å¯èƒ½æ›´é©åˆç”¨ç°¡å–®çš„æ–‡å­—æˆ–æ›´å…·è±¡çš„ç¬¦è™Ÿï¼Œä½†åœ¨Webä¸ŠEmojiæœ€å®‰å…¨
            // é€™è£¡ä¿æŒ Emojiï¼Œä½†é€é CSS filter è®“å®ƒç¨å¾®å¾©å¤ä¸€é»
            if (weather.includes("æ™´")) return "â˜€ï¸";
            if (weather.includes("å¤šé›²")) return "â›…";
            if (weather.includes("é™°")) return "â˜ï¸";
            if (weather.includes("é›¨")) return "ğŸŒ§ï¸";
            if (weather.includes("é›·")) return "â›ˆï¸";
            return "ğŸŒ¤ï¸";
        }

        function getAdvice(rainProb, maxTemp) {
            // æ–‡æ¡ˆèª¿æ•´ï¼šæ›´æœ‰ç”Ÿæ´»æ„Ÿã€æ–‡å­¸æ„Ÿ
            let rainIcon = "ğŸŒ‚";
            let rainText = "æ•£æ­¥å¥½å¤©æ°£";
            if (parseInt(rainProb) > 30) {
                rainIcon = "â˜‚ï¸";
                rainText = "å¤©ç©ºæœƒå“­æ³£"; // æ“¬äººåŒ–
            } else if (parseInt(rainProb) > 70) {
                rainText = "å¤§é›¨å°‡è‡³";
            }

            let clothIcon = "ğŸ‘•";
            let clothText = "å¾®é¢¨å¾å¾";
            if (parseInt(maxTemp) >= 28) {
                clothIcon = "ğŸ½";
                clothText = "é™½å…‰ç†±æƒ…";
            } else if (parseInt(maxTemp) <= 20) {
                clothIcon = "ğŸ§¥";
                clothText = "æ·»ä»¶è¡£è£³";
            }

            return { rainIcon, rainText, clothIcon, clothText };
        }

        function getTimePeriod(startTime) {
            const hour = new Date(startTime).getHours();
            if (hour >= 5 && hour < 11) return "æ¸…æ™¨";
            if (hour >= 11 && hour < 14) return "åˆé¤‰";
            if (hour >= 14 && hour < 18) return "åˆå¾Œ";
            if (hour >= 18 && hour < 23) return "å¤œæ™š";
            return "æ·±å¤œ";
        }

        function renderWeather(data) {
            const forecasts = data.forecasts;
            const current = forecasts[0];
            const others = forecasts.slice(1);

            const advice = getAdvice(current.rain, current.maxTemp);
            const period = getTimePeriod(current.startTime);
            const avgTemp = Math.round((parseInt(current.maxTemp) + parseInt(current.minTemp)) / 2);

            document.getElementById('heroCard').innerHTML = `
                        <div class="hero-card">
                            <div class="hero-period">${period}ä¹‹ç« </div>
                            <div class="hero-temp-container">
                                <div class="hero-icon">${getWeatherIcon(current.weather)}</div>
                                <div class="hero-temp">${avgTemp}Â°</div>
                            </div>
                            <div class="hero-desc">${current.weather}</div>
                            
                            <div class="advice-grid">
                                <div class="advice-item">
                                    <div class="advice-icon">${advice.rainIcon}</div>
                                    <div class="advice-text">${advice.rainText}</div>
                                    <div class="advice-sub">é™é›¨æ©Ÿç‡ ${current.rain}</div>
                                </div>
                                <div class="advice-item">
                                    <div class="advice-icon">${advice.clothIcon}</div>
                                    <div class="advice-text">${advice.clothText}</div>
                                    <div class="advice-sub">æ°£æº« ${current.minTemp}-${current.maxTemp}Â°</div>
                                </div>
                            </div>
                        </div>
                    `;

            const scrollContainer = document.getElementById('futureForecasts');
            scrollContainer.innerHTML = '';

            const todayDate = new Date().getDate();

            others.forEach(f => {
                let p = getTimePeriod(f.startTime);
                const fDate = new Date(f.startTime);
                
                // æ—¥æœŸé¡¯ç¤ºé‚è¼¯å¾®èª¿
                let dateDisplay = p;
                if (fDate.getDate() !== todayDate) {
                    dateDisplay = "æ˜æ—¥ " + p;
                }

                scrollContainer.innerHTML += `
                            <div class="mini-card">
                                <div class="mini-time">${dateDisplay}</div>
                                <div class="mini-icon">${getWeatherIcon(f.weather)}</div>
                                <div class="mini-temp">${f.minTemp}Â° - ${f.maxTemp}Â°</div>
                                <div style="font-family:'Zen Kurenaido'; font-size:0.8rem; color:#888; margin-top:5px;">ğŸ’§${f.rain}</div>
                            </div>
                        `;
            });

            const now = new Date();
            const month = now.getMonth() + 1;
            const date = now.getDate();
            const dayIndex = now.getDay();
            const days = ["æ—¥", "ä¸€", "äºŒ", "ä¸‰", "å››", "äº”", "å…­"];

            // æ—¥æœŸæ ¼å¼æ”¹ç‚ºæ¯”è¼ƒå¾©å¤çš„å¯«æ³•
            document.getElementById('updateTime').textContent = `${month}æœˆ${date}æ—¥ â€§ é€±${days[dayIndex]}`;
        }

        async function fetchWeather() {
            try {
                const delayPromise = new Promise(resolve => setTimeout(resolve, 2000)); // ç¨å¾®åŠ é•·ä¸€é»Loadingæ™‚é–“ï¼Œè®“æ°£æ°›æ²‰æ¾±
                const fetchPromise = fetch(API_URL).then(res => res.json());

                const [_, json] = await Promise.all([delayPromise, fetchPromise]);

                if (json.success) {
                    renderWeather(json.data);
                    document.getElementById('loading').style.opacity = '0'; // æ·¡å‡ºæ•ˆæœ
                    document.getElementById('loading').style.transition = 'opacity 0.8s ease';
                    
                    setTimeout(() => {
                        document.getElementById('loading').style.display = 'none';
                        document.getElementById('mainContent').style.display = 'block';
                        // å…§å®¹æ·¡å…¥
                        document.getElementById('mainContent').style.opacity = '0';
                        document.getElementById('mainContent').style.animation = 'fadeIn 1s forwards';
                    }, 800);
                    
                } else {
                    throw new Error("API Error");
                }
            } catch (e) {
                console.error(e);
                alert("èˆ‡é¢¨ç²¾éˆå¤±å»è¯ç¹«ï¼Œè«‹ç¨å¾Œå†è©¦ã€‚");
            }
        }

        // CSS for fade in
        const style = document.createElement('style');
        style.innerHTML = `
            @keyframes fadeIn {
                from { opacity: 0; transform: translateY(10px); }
                to { opacity: 1; transform: translateY(0); }
            }
        `;
        document.head.appendChild(style);

        document.addEventListener("DOMContentLoaded", fetchWeather);
    </script>
