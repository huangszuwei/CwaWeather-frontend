    <style>
        /* === 1. å®šç¾©ä¸»é¡Œè®Šæ•¸ (CSS Variables) === */

        body {

            background: linear-gradient(180deg, var(--gb-bg-top) 0%, var(--gb-bg-bottom) 100%);

        /* é›²æœµèƒŒæ™¯ */
        body::before, body::after {

        /* === ä¸»é¡Œåˆ‡æ›æŒ‰éˆ•å€ === */
        .theme-switcher {

        /* æ¨™ç¤ºç•¶å‰é¸ä¸­çš„æ¨£å¼ */

        /* é ‚éƒ¨ç‹€æ…‹åˆ— */
        .status-bar {

            /* éš±è—æ›´æ–°æ™‚é–“åœ¨æ‰‹æ©Ÿç‰ˆå¯èƒ½å¤ªæ“ ï¼Œé€™è£¡ç¨å¾®èª¿æ•´ä½ç½®ï¼Œè®“åˆ‡æ›æŒ‰éˆ•ä¸æ“‹ä½ */

        /* === Hero Card === */

        /* Advice Grid */

        /* Scroll Area */

        .scroll-container::-webkit-scrollbar {

        .mini-card {
            min-width: 130px;
            /* ä½¿ç”¨ç™½è‰²æ­é…é€æ˜åº¦ï¼Œé©æ‡‰ä¸åŒèƒŒæ™¯ */
            background: rgba(255, 255, 255, 0.65);
            border-radius: 10px;
            padding: 15px 10px;
            text-align: center;
            border: 1px solid var(--gb-card-border);

        /* Loading */
        .loading-screen {

            /* Loading èƒŒæ™¯è·Ÿéš¨ä¸»é¡Œ */
            background: linear-gradient(180deg, var(--gb-bg-top) 0%, var(--gb-bg-bottom) 100%);
            display: flex;

    </style>

<body>
    <!-- ä¸»é¡Œåˆ‡æ›å™¨ -->
    <div class="theme-switcher">
        <div class="theme-btn btn-sky" onclick="changeTheme('sky')" title="æ™´ç©ºä¹‹ç« "></div>
        <div class="theme-btn btn-sunset" onclick="changeTheme('sunset')" title="é»ƒæ˜ä¹‹å·"></div>
        <div class="theme-btn btn-forest" onclick="changeTheme('forest')" title="æ£®æ—ä¹‹è©©"></div>
    </div>

    <div id="loading" class="loading-screen">
        <div style="font-size: 5rem; animation: float 3s infinite ease-in-out;">â˜ï¸</div>
        <p class="loading-text">æ­£åœ¨è†è½é¢¨çš„è²éŸ³...</p>
    </div>
    
    <div class="status-bar">
        <div class="location-pill">é«˜é›„</div>
        <div id="updateTime" class="update-pill">å¯«å…¥ä¸­...</div>
    </div>

    <div class="container" id="mainContent" style="display: none;">
        <div id="heroCard"></div>

        <h3 class="section-title">æœªä¾†çš„æ—¥å­</h3>
        <div class="scroll-container" id="futureForecasts"></div>
    </div>

    <script>
        const API_URL = "https://cwa-weather-siwei.zeabur.app/api/weather/kaohsiung";

        // === ä¸»é¡Œåˆ‡æ›é‚è¼¯ ===
        function changeTheme(themeName) {
            // è¨­å®šå±¬æ€§
            document.documentElement.setAttribute('data-theme', themeName);
            
            // è™•ç†æŒ‰éˆ• Active ç‹€æ…‹
            document.querySelectorAll('.theme-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`.btn-${themeName}`).classList.add('active');

            // å„²å­˜ä½¿ç”¨è€…åå¥½
            localStorage.setItem('gb-weather-theme', themeName);
        }

        // åˆå§‹åŒ–ä¸»é¡Œ
        function initTheme() {
            const savedTheme = localStorage.getItem('gb-weather-theme') || 'sky';
            changeTheme(savedTheme);
        }

        // å‘¼å«åˆå§‹åŒ–
        initTheme();

        // === ä»¥ä¸‹ç‚ºå¤©æ°£é‚è¼¯ (åŒå‰) ===
        function getWeatherIcon(weather) {
            if (!weather) return "ğŸŒ¤ï¸";
            if (weather.includes("æ™´")) return "â˜€ï¸";
            if (weather.includes("å¤šé›¨")) return "â›…";
            if (weather.includes("é™°")) return "â˜ï¸";
            if (weather.includes("é›¨")) return "ğŸŒ§ï¸";
            if (weather.includes("é›·")) return "â›ˆï¸";
            return "ğŸŒ¤ï¸";
        }

        function getAdvice(rainProb, maxTemp) {
            let rainIcon = "ğŸŒ‚";
            let rainText = "æ•£æ­¥å¥½å¤©æ°£";
            if (parseInt(rainProb) > 30) {
                rainIcon = "â˜‚ï¸";
                rainText = "å¤©ç©ºæœƒå“­æ³£";
            } else if (parseInt(rainProb) > 70) {
                rainText = "å¤§é›¨å°‡è‡³";
            }

            let clothIcon = "ğŸ‘•";
            let clothText = "å¾®é¢¨å¾å¾";
            if (parseInt(maxTemp) >= 28) {
                clothIcon = "ğŸ½";
                clothText = "é™½å…‰ç†±æƒ…";
            } else if (parseInt(maxTemp) <= 20) {
                clothIcon = "ğŸ§¥";
                clothText = "æ·»ä»¶è¡£è£³";
            }

            return { rainIcon, rainText, clothIcon, clothText };
        }

        function getTimePeriod(startTime) {
            const hour = new Date(startTime).getHours();
            if (hour >= 5 && hour < 11) return "æ¸…æ™¨";
            if (hour >= 11 && hour < 14) return "åˆé¤‰";
            if (hour >= 14 && hour < 18) return "åˆå¾Œ";
            if (hour >= 18 && hour < 23) return "å¤œæ™š";
            return "æ·±å¤œ";
        }

        function renderWeather(data) {
            const forecasts = data.forecasts;
            const current = forecasts[0];
            const others = forecasts.slice(1);

            const advice = getAdvice(current.rain, current.maxTemp);
            const period = getTimePeriod(current.startTime);
            const avgTemp = Math.round((parseInt(current.maxTemp) + parseInt(current.minTemp)) / 2);

            document.getElementById('heroCard').innerHTML = `
                        <div class="hero-card">
                            <div class="hero-period">${period}ä¹‹ç« </div>
                            <div class="hero-temp-container">
                                <div class="hero-icon">${getWeatherIcon(current.weather)}</div>
                                <div class="hero-temp">${avgTemp}Â°</div>
                            </div>
                            <div class="hero-desc">${current.weather}</div>
                            
                            <div class="advice-grid">
                                <div class="advice-item">
                                    <div class="advice-icon">${advice.rainIcon}</div>
                                    <div class="advice-text">${advice.rainText}</div>
                                    <div class="advice-sub">é™é›¨æ©Ÿç‡ ${current.rain}</div>
                                </div>
                                <div class="advice-item">
                                    <div class="advice-icon">${advice.clothIcon}</div>
                                    <div class="advice-text">${advice.clothText}</div>
                                    <div class="advice-sub">æ°£æº« ${current.minTemp}-${current.maxTemp}Â°</div>
                                </div>
                            </div>
                        </div>
                    `;

            const scrollContainer = document.getElementById('futureForecasts');
            scrollContainer.innerHTML = '';

            const todayDate = new Date().getDate();

            others.forEach(f => {
                let p = getTimePeriod(f.startTime);
                const fDate = new Date(f.startTime);
                
                let dateDisplay = p;
                if (fDate.getDate() !== todayDate) {
                    dateDisplay = "æ˜æ—¥ " + p;
                }

                scrollContainer.innerHTML += `
                            <div class="mini-card">
                                <div class="mini-time">${dateDisplay}</div>
                                <div class="mini-icon">${getWeatherIcon(f.weather)}</div>
                                <div class="mini-temp">${f.minTemp}Â° - ${f.maxTemp}Â°</div>
                                <div style="font-family:'Zen Kurenaido'; font-size:0.8rem; color:var(--gb-text-sub); margin-top:5px;">ğŸ’§${f.rain}</div>
                            </div>
                        `;
            });

            const now = new Date();
            const month = now.getMonth() + 1;
            const date = now.getDate();
            const dayIndex = now.getDay();
            const days = ["æ—¥", "ä¸€", "äºŒ", "ä¸‰", "å››", "äº”", "å…­"];

            document.getElementById('updateTime').textContent = `${month}æœˆ${date}æ—¥ â€§ é€±${days[dayIndex]}`;
        }

        async function fetchWeather() {
            try {
                const delayPromise = new Promise(resolve => setTimeout(resolve, 1500));
                const fetchPromise = fetch(API_URL).then(res => res.json());

                const [_, json] = await Promise.all([delayPromise, fetchPromise]);

                if (json.success) {
                    renderWeather(json.data);
                    
                    const loading = document.getElementById('loading');
                    loading.style.opacity = '0';
                    
                    setTimeout(() => {
                        loading.style.display = 'none';
                        const main = document.getElementById('mainContent');
                        main.style.display = 'block';
                        main.style.opacity = '0';
                        main.style.animation = 'fadeIn 1s forwards';
                    }, 800);
                    
                } else {
                    throw new Error("API Error");
                }
            } catch (e) {
                console.error(e);
                alert("èˆ‡é¢¨ç²¾éˆå¤±å»è¯ç¹«ï¼Œè«‹ç¨å¾Œå†è©¦ã€‚");
            }
        }

        const style = document.createElement('style');
        style.innerHTML = `
            @keyframes fadeIn {
                from { opacity: 0; transform: translateY(10px); }
                to { opacity: 1; transform: translateY(0); }
            }
        `;
        document.head.appendChild(style);

        document.addEventListener("DOMContentLoaded", fetchWeather);
    </script>
</body>
